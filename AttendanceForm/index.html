<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Attendance Unblock Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="./css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="./fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css?v=2.2.0"/>
	<link rel="icon" type="image/x-icon" href="../bit-fa.ico">
	<!-- Package For PDF -->
	<script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./js/main.js?v=2.2.0"></script>
	<meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
	<link rel="icon" type="image/x-icon" href="../imgs/bit-fa.ico">



</head>
<body class="form-v10">
	<div class="page-content" >
		<div class="form-v10-content"  style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color:transparent;-webkit-box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.15); overflow: hidden;">
			<div class="title-con">
				<h3 class="title"><a style="text-decoration: none; color: azure;" href="../index.html">BIT Forms<span style="font-size: xx-small;">  - V2.2</span></a></h3>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left" style="background-color: white;">
					<h2 class="head">Attendance Unblock Form</h2>
					<div class="form-row">
						<label for="date">Date</label>
						<input id="dateValue" type="date" name="date" class="date" placeholder="Date" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input  id="m_username" type="text" name="name" class="input-text" placeholder="Student Name" required>
						</div>
						<div class="form-row form-row-2">
							<input id="m_rollno" type="text" name="roll_no" class="input-text" placeholder="Roll No" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input  id="m_mentorname" type="text" name="name" class="input-text" placeholder="Mentor Name" required>
						</div>
						<div class="form-row form-row-2">
							<input id="m_mentorcode" type="text" name="roll_no" class="input-text" placeholder="Mentor Code" required>
						</div>
					</div>
					
					<div class="form-row">
						<label for="date">Gender :</label>
						<div class="radio" style="display: inline-block;">
							<input id="radio-1" name="radio1" value="0" type="radio" checked>
							<label for="radio-1" class="radio-label">Male</label>
						</div>
						<div class="radio" style="display: inline-block;">
							<input id="radio-2" name="radio1" value="1" type="radio">
							<label for="radio-2" class="radio-label">Female</label>
						</div>
					</div>
					<div class="form-row">
						<label for="date">Scholar : </label>
						<div class="radio" style="display: inline-block;  ">
							<input id="radio-3" name="radio2" value="1" type="radio" checked>
							<label for="radio-3" class="radio-label">Hosteller</label>
						</div>
						<div class="radio scholar" style="display: inline-block;">
							<input id="radio-4" name="radio2" value="0" type="radio">
							<label for="radio-4" class="radio-label">Dayscholar</label>
						</div>
					</div>
					<div class="form-row" style="display: flex; flex-direction: column; row-gap: 20px;">
						<label for="textarea" style="color:rgb(0, 0, 0);">DETAILS :</label>
						<textarea id="details" name="details" style="max-width: 27rem; max-height: 5rem; width:auto; height: 5rem;" placeholder="Enter The Reason For Mail Block"></textarea>
					</div>
				<div class="form-row-last"  style="margin-top: auto;">
					<div class="dy-display">
						<input type="button" onclick="GeneratePdf('download')" name="generate" class="register" value="Download">
					</div>
					<div class="dy-display" id="print">
						<input type="button" onclick="GeneratePdf('print')" name="generate" class="register" value="Print">
					</div>
					<div>
					<label style="color: #fcfcfc; font-size: small;">Don't mail the <strong>PDF</strong> to College Authorities</label>
				</div>
				</div>
				</div>
					
			
			</form>
		</div>
	</div>
</body>
<script></script>
</html>
