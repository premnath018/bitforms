<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content"  style="overflow:hidden; display:  flex; flex-direction: column; justify-content: center; align-items: center; background-color:transparent; -webkit-box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.15);">
			<div class="title-con">
				<h3 class="title"><a style="text-decoration: none; color: azure;" href="../index.html">BIT Forms<span style="font-size: xx-small;">  - V2.2</span></a></h3>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left" style="background-color: white;">
					
					<h2 class="head">OD Events Form</h2>
					<div class="form-row">
						<label for="date">Date</label>
						<input id="m_inputdate" type="date" name="date" class="date" placeholder="Date" required>
					</div>
				
						<div class="form-row">
							<input  id="m_username" type="text" name="name" class="input-text" placeholder="Name" required>
						</div>
						<div class="form-row">
							<input id="m_rollno" type="text" name="roll_no" class="input-text" placeholder="Register Number" required>
						</div>
		
					<div class="form-group">
						<div class="form-row form-row-1">
							<input  id="m_mentorname" type="text" name="name" class="input-text" placeholder="Mentor Name" required>
						</div>
						<div class="form-row form-row-2">
							<input id="m_mentorcode" type="text" name="roll_no" class="input-text" placeholder="Mentor Code" required>
						</div>
					</div>
					
					<div class="form-row">
						<label for="date">Gender :</label>
						<div class="radio" style="display: inline-block;">
							<input id="radio-1" name="radio1" value="0" type="radio" checked>
							<label for="radio-1" class="radio-label">Male</label>
						</div>
						<div class="radio" style="display: inline-block;">
							<input id="radio-2" name="radio1" value="1" type="radio">
							<label for="radio-2" class="radio-label">Female</label>
						</div>
					</div>
					<div class="form-row">
						<label for="date">Scholar : </label>
						<div class="radio" style="display: inline-block;  ">
							<input id="radio-3" name="radio2" value="1" type="radio" checked>
							<label for="radio-3" class="radio-label">Hosteller</label>
						</div>
						<div class="radio scholar" style="display: inline-block;">
							<input id="radio-4" name="radio2" value="0" type="radio">
							<label for="radio-4" class="radio-label">Dayscholar</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<select id="m_event" name="event">
								<option value="0" selected class="option">Event</option>
								<option value="1" class="option">Paper Presentation</option>
								<option value="2" class="option">Project Presentation</option>
								<option value="3" class="option">TECHNICAL COMPETITION</option>
								<option value="4" class="option">OTHERS</option>
							</select>
						</div>
						<div class="form-row form-row-2">
							<input  id="m_eventcode" type="text" name="eventcode" class="input-text" placeholder="Task Code" required>
						</div>
				</div>
				</div>
				<div class="form-right" >
					<h2></h2>
						<div class="form-group form-row"  style="margin-bottom: 12px;">
							<div class="form-row form-row-2">
								<label for="fromdate" style="color:white; margin:0px;" >From Date</label>
								<input id="m_fromdate" type="date" name="date" class="date" placeholder="Date" style=" color-scheme: dark;" required>
							</div>
							<div class="form-row form-row-2">
								<label for="fromtime" style="color:white; margin:0px;">From Time</label>
								<input id="m_fromtime" type="time" style=" color-scheme: dark;">
							</div>
						</div>
						<div class="form-group form-row"  style="margin-bottom: 12px;">
							<div class="form-row form-row-2"  style="margin-bottom: 12px;">
								<label for="todate" style="color:white;">To Date</label>
								<input id="m_todate" type="date" name="date" class="date" placeholder="Date" style=" color-scheme: dark;" required>
							</div>
							<div class="form-row form-row-2">
								<label for="totime" style="color:white;">To Time</label>
								<input id="m_totime" type="time" style=" color-scheme: dark;">
							</div>
						</div>
						<div class="form-group form-row"  style="margin-bottom: 12px;">
							<div class="form-row form-row-2">
								<label for="date" style="color:white;">Total Days</label>
								<select id="m_totaldays" name="Days"	>
									<option disabled selected class="option" >Select</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
							</div>
							<div class="form-row form-row-2"  style="margin-bottom: 12px;">
								<label for="date" style="color:white;">Type</label>
								<select id="m_type" name="event-type">
									<option disabled selected class="option">Select</option>
									<option value="0">Internal</option>
									<option value="1">External</option>
								</select>
							</div>
						</div>
						<div class="form-row" style="display: flex; flex-direction: column; row-gap: 20px;">
							<label for="textarea" style="color:white;">DETAILS</label>
							<textarea name="details" id="details" style="max-width: 27rem; max-height: 5rem; width:auto; height: 5rem;" placeholder="Enter The Details"></textarea>
						</div>
					<div class="form-row-last"  style="margin-top: auto;">
						<div class="dy-display">
							<input type="button" onclick="GeneratePdf('download')" name="generate" class="register" value="Download">
						</div>
						<div class="dy-display" id="print">
							<input type="button" onclick="GeneratePdf('print')" name="generate" class="register" value="Print">
						</div>
						<div>
						<label style="color: #fcfcfc; font-size: small;">Don't mail the <strong>PDF</strong> to College Authorities</label>
					</div>
					</div>
			
			</form>
		</div>
	</div>

</body>
